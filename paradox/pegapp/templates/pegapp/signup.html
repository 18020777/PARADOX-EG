{% extends "./base.html" %}

{% block title %}Sign-up{% endblock %}

{% block content %}
{% include "./header.html" %}
{% if form.errors %}
    {{ form.errors }}
{% endif %}
<p>{{ message }}</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">S'inscrire</button>
</form>

{% endblock %}
