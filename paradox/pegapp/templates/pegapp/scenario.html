{% extends './base.html' %}

{% block title %}Scenario{% endblock %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-lg-2">
        <div class="col mb-3">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in gallery %}
                        <div class="carousel-item active">
                            <img src="{{ image.image.url }}" class="d-block w-100 rounded-3" alt="...">
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col">
            <h1 class="text-center text-lg-start">{{ this_scenario.name }}</h1>
            <p class="text-justify">{{ this_scenario.description }}</p>
            <a href="{% url 'book' scenario_id=this_scenario.id %}" class="btn btn-primary">RÃ©server</a>
        </div>
    </div>
</div>

{% endblock %}
