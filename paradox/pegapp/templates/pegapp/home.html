{% extends "./base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
{% include "./header.html" %}
<div class="container-fluid">
    <div class="container text-center home-title">
        <h2 class="p-2">PARADOX ESCAPE GAME</h2>
        <h5>Nouvelle salle d'Escape Game à Lille !</h5>
        <h5>Découvrez nos scénarios :</h5>
    </div>
    <div class="container p-3">
        <div id="carouselId" class="col carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="container">

                    {% for scenario in scenarios %}
                    <div class="carousel-item {% if scenario == scenarios|first %}active{% endif %}">
                    <img src="{{ scenario.scenery.url }}" alt="" class="img-fluid rounded-5 mx-auto d-block">
                    <div class="carousel-caption d-md-block">
                        <h3>{{ scenario }}</h3>
                        <button class="btn btn-decouvrir">Découvrir</button>
                    </div>
                </div>
                    {% endfor %}
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% endblock %}
