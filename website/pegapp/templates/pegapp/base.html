<!DOCTYPE html>

{% load static %}
{% load compress %}

<html lang="en" class="bg-black">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="{% static 'js/app.js' %}" type="module"></script>
        {% compress css %}
            <link type="text/x-scss" rel="stylesheet" href="{% static 'style/style.scss' %}" media="screen">
        {% endcompress %}
        <title>{% block title %}Title{% endblock %} | Paradox EG</title>
    </head>

    <body class="bg-dark min-vh-100 text-light">
    {% block body %}
        {% if navbar is not defined or navbar == true %}
                {% include "./header.html" %}
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}
    </body>

</html>
